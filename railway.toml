[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[build.env]
NODE_OPTIONS = "--max-old-space-size=6144"

[deploy]
numReplicas = 1
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
healthcheckPath = "/api/health"
healthcheckTimeout = 300

[[deploy.healthcheck]]
path = "/api/health"
interval = 30
timeout = 10
