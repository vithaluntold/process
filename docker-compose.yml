# =============================================================================
# EPI X-Ray - Docker Compose Configuration
# Orchestrates Next.js application + PostgreSQL database
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database Service
  # ---------------------------------------------------------------------------
  database:
    image: postgres:16-alpine
    container_name: epix-database
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-epixray}
      POSTGRES_USER: ${POSTGRES_USER:-epixray}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Custom PostgreSQL configuration (optional)
      # - ./docker/postgres.conf:/etc/postgresql/postgresql.conf
    
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    
    networks:
      - epixray-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-epixray} -d ${POSTGRES_DB:-epixray}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Security: Run as non-root user
    user: postgres
    
    # Security: Read-only root filesystem (except data directory)
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql

  # ---------------------------------------------------------------------------
  # EPI X-Ray Application Service
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    
    container_name: epix-app
    restart: unless-stopped
    
    depends_on:
      database:
        condition: service_healthy
    
    environment:
      # Database Connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-epixray}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-epixray}
      
      # Authentication & Security
      AUTH_SECRET: ${AUTH_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      
      # Encryption
      MASTER_ENCRYPTION_KEY: ${MASTER_ENCRYPTION_KEY}
      
      # AI Integration (Optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      AI_INTEGRATIONS_OPENAI_BASE_URL: ${AI_INTEGRATIONS_OPENAI_BASE_URL:-https://api.openai.com/v1}
      
      # Rate Limiting
      TRUSTED_PROXIES: ${TRUSTED_PROXIES:-}
      
      # Application Settings
      NODE_ENV: production
      PORT: 5000
      HOSTNAME: 0.0.0.0
    
    ports:
      - "${APP_PORT:-5000}:5000"
    
    volumes:
      # Persist uploaded files
      - uploads_data:/app/uploads
    
    networks:
      - epixray-network
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Security: Limit resources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Security: Drop all capabilities and add only necessary ones
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    
    # Security: Set security options
    security_opt:
      - no-new-privileges:true

# =============================================================================
# Volumes for Data Persistence
# =============================================================================
volumes:
  postgres_data:
    driver: local
    name: epixray-postgres-data
  
  uploads_data:
    driver: local
    name: epixray-uploads-data

# =============================================================================
# Network Configuration
# =============================================================================
networks:
  epixray-network:
    driver: bridge
    name: epixray-network
