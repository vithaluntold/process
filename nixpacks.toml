# Nixpacks configuration for Railway deployment
# This file controls how Railway builds and runs the application

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm-9_x", "openssl"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["NODE_OPTIONS='--max-old-space-size=8192' pnpm run build"]

[start]
cmd = "pnpm run start"

[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
